<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album Web App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script src="audioToText.js"></script>
    <script src="getPutPhoto.js"></script>
</head>
<body>
    <h1 class="text-center">Photo Album Web App</h1>

    <div class="row justify-content-center">
        <div class="col-lg-3">
          <form onsubmit="uploadPhoto(event);">
            <div class="form-group">
              <label for="image">Please Upload a Photo</label>
              <input id="image" type="file" class="form-control" name="image" required>
            </div>
            <div class="form-group">
                <label for="customLabel">Please Input Custom Labels</label>
                <input type="text" id="customLabel" class="form-control">
            </div>
            <button id="uploadBtn" type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-lg-3">
        <form onsubmit="searchPhoto(event);">
          <div class="form-group">
            <label for="label">Please Input Labels</label>
            <input id="label" type="text" class="form-control">
          </div>
          <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
        </form>

        <button id="microphone" class="btn btn-success" title="Start Recording" onclick="recordingStart()"><i class="fa fa-microphone"></i></button>
        <button id="microphone_stop" class="btn btn-danger" title="Pause Recording" onclick="recordingStop()"><i class="fa fa-microphone"></i></button>
        <p id="recordingInstructions">Press the green button to <strong>Start Recording</strong>, and press the red button to <strong>Stop Recording</strong>.</p>

      </div>
  </div>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div id="imageDisplay" class="col-lg-6"></div>
    </div>
  </div>
</body>
</html>
